body:
  - type: markdown
    attributes:
      value: |2-
          Have a question?  This is the TypeORM issue tracker â€“ and not the right place for general support or questions. Instead, check the ["Support" Documentation](  https://github.com/typeorm/typeorm/blob/master/docs/support.md
