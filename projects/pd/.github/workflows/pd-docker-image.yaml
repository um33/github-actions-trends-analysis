name: PD Docker Image
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  chunks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.21'
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Make
        run: make docker-image
